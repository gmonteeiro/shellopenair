<ion-view view-title="{{myTitle}}">
    <ion-content padding="true">
        <div class="tk-img" ng-if="cadastro.imagem">
            <!-- <img ng-src="{{cadastro.imagem}}" alt=""> -->
            <video controls='controls'>
                <!-- <source ng-src="{{cadastro.imagem}}" type='video/mp4'> -->
                    <video ng-src="{{cadastro.imagem}}" class="centerme" controls="controls" autoplay></video>
            </video>
            <!-- <img src="img/model.jpeg" alt=""> -->
        </div>
        
        <ion-spinner icon="android" ng-if="!cadastro.imagem"></ion-spinner>
        
        <div class="section">
            <div class="list questions-list halph-1">
                <label class="item item-input">
                    <input type="text" ng-model="visitante.nome" ng-required="true" placeholder="Nome">
                </label>
            </div>

            <div class="list questions-list halph-2">
                <label class="item item-input">
                    <input type="text" ng-model="visitante.sobrenome" ng-required="true" placeholder="Sobrenome">
                </label>
            </div>

            <div class="list questions-list halph-2">
                <label class="item item-input">
                    <input type="text" ng-model="visitante.mail" ng-required="true" placeholder="E-mail">
                </label>
            </div>

            <div class="list questions-list halph-1">
                <label class="item item-input">
                    <input type="text" ng-model="visitante.fone" ng-required="true" placeholder="Fone" ng-change="foneMask()">
                </label>
            </div>
        </div>

        <div class="add-button" ng-click="addVisitante()">
            <i class="icon ion-person-add"></i>
            <span class="badge" ng-if="cadastro.visitantes.length > 0">{{cadastro.visitantes.length}}</span>
        </div>
        
        <div class="section section-accept">
            <div class="list questions-list accept">
                <ion-checkbox ng-click="toggleTermos()" ng-checked="true">Ao participar dessa ação, você está automaticamente autorizando receber e-mails, cupons, ofertas e informações de viagem exclusivos da Hoteis.com por e-mail e SMS</ion-checkbox > 
            </div>    
        </div>

        <div class="success-buttons">
            <button class="button button-dark" style="margin-right:10px; width:auto;"> Cancelar </button>
            <button class="button button-dark" ng-click="save(1)" style="width:auto;"> Enviar depois </button>
            <button class="button button-positive btn-right" ng-click="save()"> Quero receber minha foto</button>
        </div>
    </ion-content>
</ion-view>
